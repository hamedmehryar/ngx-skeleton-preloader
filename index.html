<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skeleton preloader - CSS library</title>

    <link rel="stylesheet" href="stylesheet/css/main.css">
    <link rel="stylesheet" href="dist/css/style.css">
  </head>
  <body>
    <section class="container">
      <!-- Example 1 -->
      <div class="skeleton">
        <div class="skeleton-content loading">
          <div class="skeleton-row">
            <div class="skeleton-circle"></div>
            <div class="skeleton-column">
              <div class="skeleton-line-small skeleton-round skeleton-justify-center"></div>
              <div class="skeleton-line-medium"></div>
              <div class="skeleton-line-large"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Example 2 -->
      <div class="skeleton">
        <div class="skeleton-content loading">
          <div class="skeleton-row">
            <div class="skeleton-square skeleton-large"></div>
            <div class="skeleton-column">
              <div class="skeleton-line-small skeleton-round"></div>
              <div class="skeleton-10"></div>
              <div class="skeleton-line-xsmall skeleton-round"></div>
            </div>
          </div>
          <div class="skeleton-20"></div>
          <div class="skeleton-row">
            <div class="skeleton-column">
              <div class="skeleton-line-medium"></div>
              <div class="skeleton-line-xmedium"></div>
              <div class="skeleton-line-large"></div>
              <div class="skeleton-line-xlarge"></div>
              <div class="skeleton-line-small"></div>
              <div class="skeleton-line-medium"></div>
              <div class="skeleton-line-small"></div>
            </div>
          </div>
        </div>
      </div>   
      <!-- Example 3 --> 
      <div class="skeleton rtl">
        <div class="skeleton-content loading">
          <div class="skeleton-row">
            <div class="skeleton-square skeleton-large"></div>
            <div class="skeleton-column">
              <div class="skeleton-line-small skeleton-round"></div>
              <div class="skeleton-10"></div>
              <div class="skeleton-line-xsmall skeleton-round"></div>
            </div>
          </div>
          <div class="skeleton-20"></div>
          <div class="skeleton-row">
            <div class="skeleton-column">
              <div class="skeleton-line-medium"></div>
              <div class="skeleton-line-xmedium"></div>
              <div class="skeleton-line-large"></div>
              <div class="skeleton-line-xlarge"></div>
              <div class="skeleton-line-small"></div>
              <div class="skeleton-line-medium"></div>
              <div class="skeleton-line-small"></div>
            </div>
          </div>
        </div>
      </div>    
    </section>
  </body>
</html>
